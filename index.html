<!DOCTYPE html>
<html>

<head>
    <Title>Form Test</Title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>

<body>
    <div id="element" class="">
        Loading...
    </div>
    <script src="jquery.js"></script>
    <script src="cleverform.js"></script>
    
</body>
</html>

<script>
    var Form = undefined;

    $(document).ready(function () {
        // create a new instance of the plugin
        Form = $('#element').CleverForm({
            Title: "Example Form", 
            name: "default", class: "",
            LabelClass: "",
            ContainerClass: "",
            InputClass: "form-control",
            form: [
                { Class: "form-control", Name: "Name", Title: "First Name" },
                { Class: "form-control", Name: "Surname", Title: "Surname"},
                { Class: "form-control", Name: "Email", Title: "eMail Address", type: "email", required: true },
                { Class: "form-control", Name: "Phone", Title: "Phone Number", type: "phone" },
            ],
            SubmitButton: { Class: "btn btn-primary", Name: "save", label: "Save Button" },
            onFormSubmit: function (data) {
                console.log(data);
            }
        });
        Show();
    });

   
</script>
